<!DOCTYPE html>
<html>
    <head>
        <title>FORM PRACTICE </title>
    </head>
    <body>
        <h1>APPLICATION FORM</h1> <br> <br>
        <form width="100%">
            <fieldset>
               <label>Full Name</label> <input type="text"> 

               <label>Last Name</label> <input type="text"> <br> <br>

               <label>Date of Birth</label> <input type="date">

               <label>Age</label> <input type="number"> <br> <br>

               <label>Gender</label>
               <select>
                <option value="1">Male</option>
                <option value="2">Female</option>
               </select>

               <label>Email Address</label>
               <input type="email" placeholder="Enter Email Address"><br><br>

               <label>Positions available</label>
               <input type="radio" name="Position available"> Junior Developer 
               <input type="radio" Name="Position available"> Mid-level Developer
               <input type="radio" name="Position available">Senior Developer <br> <br>
               
               <label>Programming Languages</label> <br> <br>
               <input type="checkbox"> Java
               <input type="checkbox"> JavaScript
               <input type="checkbox"> Python <br> <br>

               <label>Password</label>
               <input type="password">

               <label>Confirm Password</label>
               <input type="password"> <br> <br>

               <input type="submit" value="submit">
               <input type="reset" value="reset">
            
            </fieldset>
        </form>
    </body>
</html>
